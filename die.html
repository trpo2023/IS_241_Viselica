<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Игра "Виселица"</title>
    <style>
      /* стили для отображения виселицы и клавиатуры */
      #hangman {
        width: 300px;
        height: 300px;
        margin: 50px;
        border: 1px solid black;
        position: relative;
      }
      #hangman div {
        position: absolute;
      }
      #base1 {
        top: 4%;
        left: 47%;
        width: 0%;
        height: 4%;
        border: 4px solid black;
        display: none;
      }
      #base2 {
        top: 2%;
        left: 47%;
        width: 32%;
        height: 0%;
        border: 6px solid black;
        display: none;
      }
      #base3 {
        top: 2%;
        left: 80%;
        width: 0%;
        height: 79%;
        border: 9px solid black;
        display: none;
      }
      #base4 {
        top: 86%;
        left: 20%;
        width: 68%;
        height: 0%;
        border:12px solid black;
        display: none;
      }
      #head {
        top: 10%;
        left: 35%;
        width: 25%;
        height: 25%;
        border-radius: 50%;
        border: 3px solid black;
        display: none;
      }
      #body {
        top: 36%;
        left: 48%;
        width: 0%;
        height: 30%;
        border: 2px solid black;
        display: none;
      }
      #left-arm {
        top: 48%;
        left: 27%;
        width: 20%;
        transform-origin: right top;
        transform: rotate(25deg);
        border: 2px solid black;
        display: none;
      }
      #right-arm {
        top: 48%;
        left: 49%;
        width: 20%;
        transform-origin: left top;
        transform: rotate(-25deg);
        border: 2px solid black;
        display: none;
      }
      #left-leg {
        top: 66%;
        left: 27%;
        width: 20%;
        transform-origin: right top;
        transform: rotate(-55deg);
        border: 2px solid black;
        display: none;
      }
      #right-leg {
        top: 66%;
        left: 49%;
        width: 20%;
        transform-origin: left top;
        transform: rotate(55deg);
        border: 2px solid black;
        display: none;
      }
      button {
        padding: 10px;
        margin: 5px;
        font-size: 20px;
        border: 1px solid black;
        background-color: white;
        cursor: pointer;
      }
      .used {
      background-color: gray;
      cursor: not-allowed;
      }
      input {
        padding: 8px;
        font-size: 15px;
        margin: 50px;
        text-align: center;
      }
      #keyboard {
        width: 800px;
        border: 1px solid black;
        position: absolute;
        margin-left: 25%;
        border-collapse: collapse;
      }
      #keyboard div {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Игра "Виселица"</h1>
    <div id="hangman">
      <div id="base1"></div> 
      <div id="base2"></div> 
      <div id="base3"></div>
      <div id="base4"></div>         
      <div id="head"></div>
      <div id="body"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      <div id="left-leg"></div>
      <div id="right-leg"></div>
    </div>
    <div>
      <p id="secretWord"></p>
      <p id="guesses"></p>
      <p id="result"></p>
      <p id="remainingGuesses"></p>
      <form>
        <label for="guess">Введите букву:</label>
        <input type="text" id="guess" maxlength="1">
        <input type="button" value="Угадать" onclick="guessLetter() ">
      </form>
    <div id="keyboard">
        <!-- Создаем кнопки для букв русского алфавита -->
        <button class="key">А</button>
        <button class="key">Б</button>
        <button class="key">В</button>
        <button class="key">Г</button>
        <button class="key">Д</button>
        <button class="key">Е</button>
        <button class="key">Ж</button>
        <button class="key">З</button>
        <button class="key">И</button>
        <button class="key">Й</button>
        <button class="key">К</button>
        <button class="key">Л</button>
        <button class="key">М</button>
        <button class="key">Н</button>
        <button class="key">О</button>
        <button class="key">П</button>
        <button class="key">Р</button>
        <button class="key">С</button>
        <button class="key">Т</button>
        <button class="key">У</button>
        <button class="key">Ф</button>
        <button class="key">Х</button>
        <button class="key">Ц</button>
        <button class="key">Ч</button>
        <button class="key">Ш</button>
        <button class="key">Щ</button>
        <button class="key">Ъ</button>
        <button class="key">Ы</button>
        <button class="key">Ь</button>
        <button class="key">Э</button>
        <button class="key">Ю</button>
        <button class="key">Я</button>
        <!-- Создаем кнопку Delete -->
        <button class="key" id="Delete-button">Delete</button>
      </div>
    </div>
    <script>
      // Получаем ссылки на все кнопки
      const buttons = document.querySelectorAll('button');
      // Добавляем обработчик событий на каждую кнопку
      buttons.forEach((button) => {
        button.addEventListener('click', () => {
          // Если нажата кнопка Delete, удаляем последний символ из поля ввода
          if (button.id === 'Delete-button') {
            guess.value = guess.textContent.slice(0, -1);
          } else {
            // Иначе добавляем текст кнопки в поле ввода
            guess.value += button.textContent;
          }
        });
      });
      // список слов для угадывания
      const words = ['БАНАН'];
      // выбираем случайное слово из списка
      let secretWord = words[Math.floor(Math.random() * words.length)];
      // массив для отслеживания угаданных букв
      var guessedLetters = []; 
      // функция для блокировки кнопки
      function blockButton(button) {
      button.classList.add("used");
      button.disabled = true;
      }
      // количество попыток, оставшихся у игрока 
      let remainingGuesses = 10; 
      // элементы страницы, с которыми будем работать 
      const secretWordElement = document.getElementById('secretWord');
      const guessesElement = document.getElementById('guesses');
      const resultElement = document.getElementById('result');
      const remainingGuessesElement = document.getElementById('remainingGuesses');
      const base1Element = document.getElementById('base1');   
      const base2Element = document.getElementById('base2');
      const base3Element = document.getElementById('base3');
      const base4Element = document.getElementById('base4');   
      const headElement = document.getElementById('head');
      const bodyElement = document.getElementById('body');
      const leftArmElement = document.getElementById('left-arm');
      const rightArmElement = document.getElementById('right-arm');
      const leftLegElement = document.getElementById('left-leg');
      const rightLegElement = document.getElementById('right-leg');
      
      // функция, которая будет вызываться при каждой попытке угадать букву
    function guessLetter() {
      const guess = document.getElementById('guess').value;
      // проверяем, что введена только одна буква
      if (guess.length !== 1) {
        alert('Пожалуйста, введите только одну букву.');
        return;
      }
      // проверяем, что введенный символ является буквой
      if (!guess.match(/[A-ZА-Я]/)) {
        alert('Пожалуйста, введите букву.');
        return;
      }
      // проверяем, что буква не была угадана ранее
      if (guessedLetters.includes(guess)) {
        alert('Вы уже угадывали эту букву.');
        return;
      }
      // добавляем букву в список угаданных и блокируем кнопку
      guessedLetters.push(guess);
      // блокируем использованные кнопки
      document.querySelectorAll(".key").forEach(function(button) {
        if (guessedLetters.includes(button.innerHTML)) {
          blockButton(button);
        }
      });
      // проверяем, есть ли угаданная буква в загаданном слове
      if (secretWord.includes(guess)) {
      // обновляем отображение угаданных букв
      updateGuessedLetters();
      // проверяем, угадано ли все слово
      if (checkWin()) {
        resultElement.innerHTML = 'Поздравляем, вы выиграли!';
        disableInput();
      }
    } else {
      // уменьшаем количество попыток
      remainingGuesses--;
      // обновляем отображение оставшихся попыток
      updateRemainingGuesses();
      // обновляем отображение виселицы
      updateHangman();
      // проверяем, закончились ли попытки
      if (remainingGuesses === 0) {
        resultElement.innerHTML = 'Вы проиграли. Загаданное слово было: ' + secretWord;
        disableInput();
      }
    }
    // очищаем поле ввода
    document.getElementById('guess').value = '';
  }

  // функция для обновления отображения угаданных букв
  function updateGuessedLetters() {
    let displayString = '';
    for (let i = 0; i < secretWord.length; i++) {
      if (guessedLetters.includes(secretWord[i])) {
        displayString += secretWord[i] + ' ';
      } else {
        displayString += '_ ';
      }
    }
    secretWordElement.innerHTML = displayString;
  }

  // функция для проверки, угадано ли все слово
  function checkWin() {
     for (let i = 0; i < secretWord.length; i++)
      { if (!guessedLetters.includes(secretWord[i]))
        { 
          return false;
        }
      } return true; 
  }
  
  // функция для обновления отображения оставшихся попыток
  function updateRemainingGuesses() {
    remainingGuessesElement.innerHTML = 'Попытки: ' + remainingGuesses;
  }

  // функция для обновления отображения виселицы
  function updateHangman() {
    switch (remainingGuesses) {
      case 9:
        base4Element.style.display = 'block';
        break;
      case 8:
        base3Element.style.display = 'block';
        break;
      case 7:
        base2Element.style.display = 'block';
        break;
      case 6:
        base1Element.style.display = 'block';
        break;
      case 5:
        headElement.style.display = 'block';
        break;
      case 4:
        bodyElement.style.display = 'block';
        break;
      case 3:
        leftArmElement.style.display = 'block';
        break;
      case 2:
        rightArmElement.style.display = 'block';
        break;
      case 1:
        leftLegElement.style.display = 'block';
        break;
      case 0:
        rightLegElement.style.display = 'block';
        break;
    }
  }

  // функция для запрета ввода после окончания игры
  function disableInput() {
    document.getElementById('guess').disabled = true;
    document.getElementById('guessButton').disabled = true;
  }

  // обработчик события для кнопки "Угадать"
  document.getElementById('guessButton').addEventListener('click', guessLetter);

  // инициализация отображения
  updateGuessedLetters();
  updateRemainingGuesses();
  updateHangman();
</script>
</body>
</html>
